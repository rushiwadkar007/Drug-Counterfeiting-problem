      - "13053:13053"
    volumes: 
      - "/var/run/:/host/var/run/"
      - "../crypto-config/peerOrganizations/fedex.pharma-network.com/peers/peer0.fedex.pharma-network.com/msp:/etc/hyperledger/fabric/msp"
