      - "CORE_PEER_GOSSIP_BOOTSTRAP=peer1.fedex.pharma-network.com:12051"
      - CORE_PEER_LOCALMSPID=fedexMSP
    extends: 
      file: docker-compose-peer.yaml
      service: peer-base
